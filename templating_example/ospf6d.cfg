!
! OSPF configuration for Swanky
!
hostname router1
password zebra
log stdout
service advanced-vty
!
debug ospf6 neighbor state
!
interface eth0
    ipv6 ospf6 cost 5
    ipv6 ospf6 hello-interval 40
    ipv6 ospf6 dead-interval 40
    ipv6 ospf6 instance-id 0
!
interface eth5
    ipv6 ospf6 cost 5
    ipv6 ospf6 passive
    ipv6 ospf6 instance-id 0
!
router ospf6
    router-id 0.251.23.5
    interface eth0 area 0.0.0.0
    interface eth5 area 0.0.0.0
!
