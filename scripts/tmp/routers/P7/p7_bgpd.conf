! -*- bgp -*-
!
! BGP configuration file
!
hostname bgpd
password zebra
!
router bgp 65008
bgp router-id 100.251.23.12
no bgp default ipv4-unicast

neighbor fde4:8:00::33 remote-as 65008
neighbor fde4:8:00::44 remote-as 65008

address-family ipv6 unicast

 neighbor fde4:8:00::33 activate
 neighbor fde4:8:00::44 activate
 neighbor fde4:8:00::33 update-source fde4:8:00::77
 neighbor fde4:8:00::44 update-source fde4:8:00::77

exit-address-family

